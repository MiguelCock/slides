<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>JS</title>

  <link rel="stylesheet" href="../dist/reset.css" />
  <link rel="stylesheet" href="../dist/reveal.css" />
  <link rel="stylesheet" href="../dist/theme/blood.css" />
  <link rel="stylesheet" href="../plugin/highlight/gruvbox.css" />
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>JS</h1>
        <h3>BY: Miguel Cock</h3>
      </section>

      <section>
        <h3>OUTPUT</h3>
        <pre><code data-trim data-noescape data-line-numbers class="js">
          console.log("hellow world!");
        </code></pre>
      </section>

      <section>
        <h3>for loop</h3>
        <pre><code data-trim data-noescape data-line-numbers class="js">
          for(var i = 1; i &lt 10; i++) {
              console.log(i);
          }
        </code></pre>
      </section>

      <section data-auto-animate>
        <h3>canvas object</h3>
        <pre data-id="img"><code data-trim data-noescape data-line-numbers data-url="canvas.js" data-line-start="1" data-line-end="2" class="js"></code></pre>
      </section>

      <section data-auto-animate>
        <h3>imgs</h3>
        <pre data-id="img"><code data-trim data-noescape data-line-numbers data-url="canvas.js" data-line-start="1" data-line-end="5" class="js"></code></pre>
      </section>

      <section data-auto-animate>
        <h3>draw image</h3>
        <pre data-id="img"><code data-trim data-noescape data-line-numbers data-url="canvas.js" data-line-start="1" data-line-end="7" class="js"></code></pre>
      </section>
    </div>
  </div>

  <script src="../dist/reveal.js"></script>
  <script src="../plugin/highlight/highlight.js"></script>
  <script src="../plugin/copycode/copycode.js"></script>
  <script src="../plugin/embed/embed-code.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [
        EmbedCode,
        RevealHighlight,
        CopyCode,
      ],
    });
  </script>
</body>

</html>
